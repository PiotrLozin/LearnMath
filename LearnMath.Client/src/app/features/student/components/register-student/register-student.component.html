<div class="m-3" >
    <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
      <div class="mb-3 col-3">
        <label for="firstName" class="form-label">First Name</label>
        <input id="firstName" class="form-control" formControlName="firstName">
      </div>
      <div class="mb-3 col-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input id="lastName" class="form-control" formControlName="lastName">
      </div>
      <div class="mb-3 col-3">
        <label for="profession" class="form-label">Profession</label>
        <input id="profession" class="form-control" formControlName="profession">
      </div>
      <div class="mb-3 col-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" class="form-control" formControlName="email">
      </div>
      <div class="mb-3 col-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-control" formControlName="gender" aria-label="Default select example">
          <option value="" disabled selected>Select your gender</option>
          <option value="0">Male</option>
          <option value="1">Famale</option>
        </select>
      </div>
      <teacher-address [addressForm]="teacherForm.controls.addressForm"></teacher-address>
      <button type="submit">Submit</button>
    </form>
  </div>
