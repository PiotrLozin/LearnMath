<div class="filter-container">
    <h3>Wybierz filtr</h3>
    <form (ngSubmit)="applyFilter()" [formGroup]="filterForm">
      <div class="mb-3">
        <label for="subject">Przedmiot:</label>
        <select formControlName="subject" id="subject" class="form-select">
          <option value="">-- Wybierz przedmiot --</option>
          <option *ngFor="let subject of subjects" [value]="subject.value">
            {{ subject.label }}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="city">Miasto:</label>
        <input formControlName="city" id="city" class="form-control" type="text">
      </div>
      <div class="mb-3">
        <label for="minRating">Minimalna ocena:</label>
        <input formControlName="score" id="minRating" class="form-control" type="number" min="1" max="5">
      </div>
      <div class="mb-3">
        <label for="maxDistance">Maksymalna odległość:</label>
        <input formControlName="distance" id="maxDistance" class="form-control" type="number" min="1">
      </div>
      <div class="mb-3">
        <label for="postalCode">Kod pocztowy:</label>
        <input formControlName="postalCode" id="postalCode" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Zastosuj filtr</button>
    </form>
  </div>
