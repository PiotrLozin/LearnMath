<form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
<mat-stepper #stepper>
  
    <mat-step [stepControl]="teacherForm" errorMessage="Name is required.">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="First name" formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last name" formControlName="lastName" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Subjects</mat-label>
          <mat-select formControlName="subjects" multiple>
            <mat-option *ngFor="let subject of subjectList" [value]="subject.value">
              {{ subject.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label for="gender" class="form-label">Gender</mat-label>
          <select matNativeControl formControlName="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="0">Male</option>
            <option value="1">Famale</option>
          </select>
        </mat-form-field>
        <div>
          <p>Go to a different step to see the error state</p>
          <button type="button" mat-button matStepperNext>Next</button>
        </div>
    </mat-step>

    <mat-step [stepControl]="addressForm" errorMessage="Address is required.">
        <ng-template matStepLabel>Fill out your address</ng-template>
          <mat-label>Address</mat-label>
          <teacher-address [addressForm]="addressForm"></teacher-address>
        <div>
          <p>Go to a different step to see the error state</p>
          <button type="button" mat-button matStepperPrevious>Back</button>
          <button type="button" mat-button matStepperNext>Next</button>
        </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-button type="submit">Submit</button>
      </div>
    </mat-step>
</mat-stepper>
</form>
