<div class="container mt-3">
  <h3>Vertically Centered Modal Example</h3>
  <p>Click on the button to open the modal.</p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<div class="m-3">
    <form [formGroup]="userOpinionForm" (ngSubmit)="onSubmit()">
      <div class="mb-3 col-3">
        <label for="score" class="form-label">Score</label>
        <div class="star-rating">
          <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
            <input type="radio" formControlName="score" [id]="'star' + star" [value]="'' + star" class="form-check-input">
            <label [for]="'star' + star" class="form-check-label">&#9733;</label>
          </ng-container>
        </div>
      </div>
      <div class="mb-3 col-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
      </div>
      <div class="mb-3 col-3">
        <label for="creatorId" class="form-label">Creator ID</label>
        <input id="creatorId" class="form-control" formControlName="creatorId">
      </div>
      <div class="mb-3 col-3">
        <label for="teacherId" class="form-label">Teacher ID</label>
        <input id="teacherId" class="form-control" formControlName="teacherId">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
